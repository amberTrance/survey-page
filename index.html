<!doctype html>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">

<html lang=en>
	<head>
		<link href="app/main.css" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">
		<title>A Pen by Captain Anonymous</title>
	</head>
	
<body>
	<!-- Title -->
	<h1 id="title">Survey Form</h1>
	
	<div>
		<!-- Form Box -->
		<form id="survey-form" action="app/form.php" method="POST">
			<p id="description">Let us know how we can improve freeCodeCamp</p>
			<!-- Name Input -->
			<div class="labels">
				<label for="name" id="name-label">*Name:</label>
			</div>				
			<div class="rightTab">
				<input type="name" id="name" name="name" placeholder="Enter your name" required><br>
			</div>	
			<!-- Email Input -->
			<div class="labels">
				<label for="email" id="email-label">*Email:</label>
			</div>
			<div class="rightTab">
				<input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
			</div>	
			<!-- Age Input -->
			<div class="labels">	
				<label for="number" id="number-label">*Age:</label>
			</div>	
			<div class="rightTab">	
				<input type="number" min="5" max="120" id="number" name="age" placeholder="Age" required><br>
			</div>
			<!-- Current Role Select -->
			<div class="labels">
				<label for="occupation">Which option best describes your current role?</label>
			</div>
			<div class="rightTab">	 
				<select id="occupation" name="occupation" class="dropdown">
					<option value="0">Select an option</option>
					<option value="1">Student</option>
					<option value="2">Full Time Job</option>
					<option value="3">Full Time Learner</option>
					<option value="4">Prefer not to say</option>
				<select>
			</div>	
			<!-- Recommend Question Radio Button -->
			<div class="labels">
				<legend>How likely is that you would recommend freeCodeCamp to a friend?</legend>
			</div>
			<div class="rightTab">
				<label for="definitely">  
				<input type="radio" id="definitely" name="recommend" value="1">Definitely</label><br>

				<label for="definitely">   
				<input type="radio" id="maybe" name="recommend" value="2">Maybe</label><br>

				<label for="notsure">  
				<input type="radio" id="notsure" name="recommend" value="3">Not sure</label><br>
			</div>
			<!-- FCC like Select -->
			<div class="labels">
				<label for="fcc">What do you like most in FCC:</label>
			</div>
			<div class="rightTab">	 
				<select id="fcc" name="FCC" class="dropdown">
					<option value="0">Select an option</option>
					<option value="1">Challenges</option>
					<option value="2">Projects</option>
					<option value="3">Community</option>
					<option value="4">Open source</option>
				<select>
				<br>
			</div>
			<!-- What can be improved checkbox  -->
			<div class="labels">
				<label> 
					Things that should be improved in the future (Check all that apply): 
				</label><br>
			</div>
			<div class="rightTab">
				<label for="front-end">   
				<input type="checkbox" id="front-end" name="improve[]" value="1">Front-end Projects</label><br>

				<label for="back-end">  
				<input type="checkbox" id="back-end" name="improve[]" value="2">Back-end Projects </label><br>

				<label for="data-visualization"> 
				<input type="checkbox" id="data-visualization" name="improve[]" value="3">Data Visualization</label><br>

				<label for="challenges">  
				<input type="checkbox" id="challenges" name="improve[]" value="4">Challenges</label><br>

				<label for="open">  
				<input type="checkbox" id="open" name="improve[]" value="5">Open Source Community</label><br>

				<label for="gitter"> <input type="checkbox" id="gitter" name="improve[]" value="6">Gitter help rooms</label><br>

				<label for="videos">  
				<input type="checkbox" id="videos" name="improve[]" value="7">Videos</label><br>

				<label for="city"> 
				<input type="checkbox" id="city" name="improve[]" value="8">City Meetups</label><br>

				<label for="wiki">  
				<input type="checkbox" id="wiki" name="improve[]" value="9">Wiki</label><br>

				<label for="forum">  
				<input type="checkbox" id="forum" name="improve[]" value="10">Forum</label><br>

				<label for="add"> 
				<input type="checkbox" id="add" name="improve[]" value="11">Additional Courses</label><br>
			</div>
			<!-- Recommended suggestions textarea input -->
			<div class="labels">
				<label for="suggestion">Any comments or suggestions?</label>
			</div>
			<div class="rightTab">
				<textarea id="suggestions" name="suggestion" placeholder="Enter your comment here..."></textarea>
			</div>
			<!-- Submit button -->
			<div id="description">	
				<button type="submit" id="submit" name="submit">Submit</button>
			</div>	
		</form>
	</div>	
</body>
</html>

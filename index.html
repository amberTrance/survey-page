<!doctype html>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">

<html lang=en>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">

		<title> A Pen by Captain Anonymous </title>
	</head>
	

<body>
	<h1 id="title"> Survey Form </h1>
		
	<div>
		<form action="#" id="survey-form">
			<p id="description"> Let us know how we can improve freeCodeCamp </p>

			<div class="labels">
				<label for="name" id="name-label"> *Name: </label>
			</div>				
			<div class="rightTab">
				<input type="name" id="name" placeholder="Enter your name" required><br>
			</div>	

			<div class="labels">
				<label for="email" id="email-label"> *Email: </label>
			</div>
			<div class="rightTab">
				<input type="email" id="email" placeholder="Enter your Email" required><br>
			</div>	

			<div class="labels">	
				<label for="number" id="number-label"> *Age: </label>
			</div>	
			<div class="rightTab">	
				<input type="number" min="5" max="120" id="number" placeholder="Age" required><br>
			</div>

			<div class="labels">
				<label for="dropdown"> Which option best describes your current role? </label>
			</div>
			<div class="rightTab">	 
				<select id="dropdown">
					<option value="0"> Select an option </option>
					<option value="1"> Student </option>
					<option value="2"> Full Time Job </option>
					<option value="3"> Full Time Learner </option>
					<option value="4"> Prefer not to say </option>
				<select>
			</div>	
			

				<div class="labels">
					<legend> How likely is that you would recommend freeCodeCamp to a friend? </legend>
				</div>
				<div class="rightTab">
					<label for="definitely">  
					<input type="radio" id="definitely" name="name" value="1">Definitely </label><br>

					<label for="definitely">   
					<input type="radio" id="maybe" name="name" value="2">Maybe</label><br>

					<label for="notsure">  
					<input type="radio" id="notsure" name="name" value="3">Not sure </label><br>
				</div>


			<div class="labels">
				<label for="dropdown"> What do you like most in FCC:
			</div>
			<div class="rightTab">	 
				<select id="dropdown">
					<option value="0"> Select an option </option>
					<option value="1"> Challenges </option>
					<option value="2"> Projects </option>
					<option value="3"> Community </option>
					<option value="4"> Open source </option>
				<select>
				</label><br>
			</div>


					

                <div class="labels">
                	<label> 
					Things that should be improved in the future (Check all that apply): 
					</label><br>
				</div>
				<div class="rightTab"
					<label for="front-end">   
					<input type="checkbox" id="front-end" name="checkbox" value="1">Front-end Projects</label><br>

					<label for="back-end">  
					<input type="checkbox" id="back-end" name="checkbox" value="2">Back-end Projects </label><br>

					<label for="data-visualization"> 
					<input type="checkbox" id="data-visualization" name="checkbox" value="3">Data Visualization</label><br>

					<label for="challenges">  
					<input type="checkbox" id="challenges" name="checkbox" value="4"> Challenges </label><br>

					<label for="open">  
					<input type="checkbox" id="open" name="checkbox" value="5"> Open Source Community </label><br>

					<label for="gitter"> <input type="checkbox" id="gitter" name="checkbox" value="6"> Gitter help rooms </label><br>

					<label for="videos">  
					<input type="checkbox" id="videos" name="checkbox" value="7"> Videos </label><br>

					<label for="city"> 
					<input type="checkbox" id="city" name="checkbox" value="8"> City Meetups </label><br>

					<label for="wiki">  
					<input type="checkbox" id="wiki" name="checkbox" value="9"> Wiki </label><br>

					<label for="forum">  
					<input type="checkbox" id="forum" name="checkbox" value="10"> Forum </label><br>

					<label for="add"> <input type="checkbox" id="add" name="checkbox" value="11"> Additional Courses </label><br>
				</div>


				<div class="labels">
					<label for="suggestion"> Any comments or suggestions? </label>
				</div>
				<div class="rightTab">
					<textarea id="suggestions" placeholder="Enter your comment here..."></textarea>
				</div>

				<div id="description">	
					<button type="submit" id="submit"> Submit </button>
				</div>	
			</form>
		</div>	
</body>

</html>
